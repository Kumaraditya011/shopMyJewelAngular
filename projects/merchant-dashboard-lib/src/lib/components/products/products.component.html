<section class="product-banner">
  <img src="assets/images/jeweller-cover-photo.png" alt="Jeweller banner" class="banner-image" />
</section>

<section class="product-info" aria-labelledby="product-info-heading">
  <img src="assets/images/profile-pic.png" alt="profile" class="profile-image" />

  <div class="contact-info">
    <div class="phone-numbers">
      <mat-icon aria-hidden="true">phone</mat-icon>
      <ul aria-label="Phone numbers">
        <li>
          <span aria-hidden="true">+1 234 567 890</span>
        </li>
        <li>
          <span aria-hidden="true">+1 234 567 891</span>
        </li>
      </ul>
    </div>

    <div class="social-media" aria-label="Social Media Links">
      <ng-container *ngFor="let social of socialMediaLinks">
        <a [href]="social.url" target="_blank" [attr.aria-label]="social.label">
          <mat-icon [svgIcon]="social.icon" aria-hidden="true"></mat-icon>
        </a>
      </ng-container>
    </div>
  </div>
</section>
