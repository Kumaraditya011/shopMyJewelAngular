    <img mat-card-image [src]="product.image" [alt]=product.label>
    <mat-card-content>
        <mat-card-title>{{product.label}}</mat-card-title>
        <mat-card-subtitle>Gold Weight: {{product.weight}}</mat-card-subtitle>
        <mat-card-subtitle>Gold Cost: {{product.cost}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View: {{product.views}}</button>
      <button mat-button>Like: {{product.likes}}</button>
    </mat-card-actions>
  </mat-card>
